{% extends 'login/base-login.html' %}
{% load static %}

{% block content %}
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>CatOn</b>Clouds</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>
    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

      <form action="{% url 'login:register' %}" method="post">
        <div class="input-group mb-3">
          <input name="email" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="name" type="text" class="form-control" placeholder="Name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="password" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="password_confirm" type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary btn-block" style="float:right">Register</button>
        </div>
      </form>
      <a href="{% url 'login:login' %}" class="text-center">I already have a membership</a>
    </div>
  </div>
</div>
{% endblock %}
